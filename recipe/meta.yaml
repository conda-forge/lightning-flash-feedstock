{% set name = "lightning-flash" %}
{% set version = "0.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lightning-flash-{{ version }}.tar.gz
  sha256: a3baa76a9f2c8e8eb92daa87c9ca2eaa6bd4e8976eb5e90008334ac8a83055b5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click >=7.1.2
    - jsonargparse[signatures] >=3.17.0
    - numpy
    - packaging
    - pandas >=1.1.0
    - pydeprecate ==0.3.1
    - python >=3.7
    - pytorch-lightning >=1.3.6
    - pytorch >=1.7.1
    - setuptools <=59.5.0
    - torchmetrics >=0.5.0, !=0.5.1

test:
  imports:
    - flash
    - flash.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PyTorchLightning/lightning-flash
  summary: Your PyTorch AI Factory - Flash enables you to easily configure and run complex AI recipes.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Borda
    - ethanwharris
    - weiji14
